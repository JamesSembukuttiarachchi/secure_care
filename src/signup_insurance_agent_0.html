<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Signup - Insurance Agent</title>
    <link rel="stylesheet" type="text/css" href="styles/login_signup.css"/>
    <link rel="shortcut icon" href="images/logo.jpeg" type="image/x-icon">
</head>
<body>
    <main>
        <form id="signup_form" action="signup.php" method="POST">
            <center><h1>Signup - Insurance Agent</h1></center>
            <input type="email" id="company_email" name="company_email" placeholder=" Company Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required /><br /><br />
            <input type="text" id="company_reg_no" name="company_reg_no" placeholder=" Company Registration Number" required /><br /><br />
            <input type="text" id="company_name" name="company_name" placeholder=" Company Name" required /><br /><br />
            <input type="text" id="first_name" name="first_name" placeholder=" First Name" required /><br /><br />
            <input type="text" id="last_name" name="last_name" placeholder=" Last Name" required /><br /><br />
            <input type="text" id="contact_number" name="contact_number" size="10" placeholder=" Contact Number" /><br /><br />
            <input type="submit" id="next" name="next" value="Next" style="margin-bottom: 50px;"/><br /><br />
        </form>
    </main>
</body>
</html>
