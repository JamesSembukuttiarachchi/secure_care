<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Signup - Insurance Agent</title>
    <link rel="stylesheet" type="text/css" href="styles/login_signup.css"/>
    <link rel="shortcut icon" href="images/logo.jpeg" type="image/x-icon">
</head>
<body>
    <main>
        <form id="signup_form" action="signup.php" method="POST">
            <center><h1>Signup - Insurance Agent</h1></center>
            <select name="branch" id="branch">
                <option value="default"> - Branch - </option>
                <option value="branch_0">Branch 0</option>
                <option value="branch_1">Branch 1</option>
            </select><br /><br />
            <input type="text" id="employee_id" name="employee_id" placeholder=" Employee ID" required /><br /><br />
            <input type="text" id="user" name="user" placeholder=" Username" required /><br /><br />
            <input type="password" id="_password" name="_password" placeholder=" Password"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number
                   and one uppercase and lowercase letter, and at least 8 or more characters" required /><br /><br />
            <input type="password" id="re_password" name="re_password" placeholder=" Confirm Password" required /><br /><br />
            <input type="hidden" name="hiddenField" value="hiddenValue">
            <input type="submit" id="next" name="next" value="Signup" style="margin-bottom: 100px;" /><br /><br />
        </form>
    </main>
</body>
</html>
